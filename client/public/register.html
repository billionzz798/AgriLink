<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AgriLink Ghana</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸŒ¾ AgriLink Ghana</h1>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/login">Login</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Create Your Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="role">I am a *</label>
                        <select id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="farmer">Farmer</option>
                            <option value="institutional_buyer">Institutional Buyer</option>
                            <option value="consumer">Consumer</option>
                        </select>
                    </div>

                    <div id="farmerFields" class="role-specific-fields" style="display: none;">
                        <div class="form-group">
                            <label for="farmName">Farm Name</label>
                            <input type="text" id="farmName" name="farmName">
                        </div>
                        <div class="form-group">
                            <label for="farmSize">Farm Size (acres)</label>
                            <input type="number" id="farmSize" name="farmSize" min="0">
                        </div>
                        <div class="form-group">
                            <label for="yearsExperience">Years of Experience</label>
                            <input type="number" id="yearsExperience" name="yearsExperience" min="0">
                        </div>
                    </div>

                    <div id="buyerFields" class="role-specific-fields" style="display: none;">
                        <div class="form-group">
                            <label for="businessName">Business Name</label>
                            <input type="text" id="businessName" name="businessName">
                        </div>
                        <div class="form-group">
                            <label for="businessType">Business Type</label>
                            <input type="text" id="businessType" name="businessType" placeholder="e.g., Restaurant, Supermarket">
                        </div>
                        <div class="form-group">
                            <label for="taxId">Tax ID</label>
                            <input type="text" id="taxId" name="taxId">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Address Information</h3>
                        <div class="form-group">
                            <label for="street">Street Address</label>
                            <input type="text" id="street" name="street">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city">
                            </div>
                            <div class="form-group">
                                <label for="region">Region</label>
                                <input type="text" id="region" name="region">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" id="postalCode" name="postalCode">
                        </div>
                    </div>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="successMessage" class="success-message" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <p class="text-center">
                        Already have an account? <a href="/login">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/register.js"></script>
</body>
</html>
